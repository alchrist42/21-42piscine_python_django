{% extends 'ex02/base.html' %}
{% load static %}

{% block title %}
History Form!
{% endblock title %}

{% block body %}
<h4>History Form!</h4>
<form action="" method="post">
  {% csrf_token %} {{ form.as_table }}
  <input type="submit" value="Submit" />
</form>

<h4>Previous inputs: </h4>
<ul class="text-secondary">
{% for history in data reversed %}
<li>{{ history }}</li>
{% endfor %}
</ul>
{% endblock %}

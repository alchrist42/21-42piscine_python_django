{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="{% static 'account/js/jquery.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'account/css/style.css' %}">
        {% block static %}{% endblock %}

    </head>

    <body>
        <div class="d-flex flex-row-reverse">
            <div class="p-2">
                <p class="pr-3">
                {% if user.is_authenticated %}
                  <span id='top_username'>{{ user.username}} </span>
                  <span id='palka'> | </span>
                  <a href="javascript:;" onClick="like();" id='login'>Logout</a></p>
                {% else %}
                  <span id='top_username'></span>
                  <span id='palka'></span>
                  <a href="javascript:;" onClick="like();" id='login'>Login</a></p>
                {% endif %}

            </div>
        </div>

        {% block body %}
        {% endblock %}
    </body>
</html>
